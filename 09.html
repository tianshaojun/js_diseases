<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>带你深入理解栈和队列</title>
</head>

<body>
  <script>
    //栈是一种后进先出的数据结构，也就是说最新添加的项最早被移出；LIFO(Last-In-First-Out,后进先出)
    //队列数据结构的访问规则是FIFO(First-In-First-Out,先进先出)。队列在列表的末端添加项，从列表的前端移除项;

    //栈和堆  数据存储

    //push pop unshift shift方法
    //数组 栈 队列
    var arr = [1, 2, 3, 4, 5, 6]
    //结尾出入栈
    // arr.push(7)
    // console.log(arr) //[1, 2, 3, 4, 5, 6, 7]
    // var val = arr.pop()
    // console.log(arr) //[1,2,3,4,5,6]
    // console.log(val) //7

    //开头出入栈
    arr.unshift(7);
    console.log(arr); //[7,1,2,3,4,5,6]
    var val = arr.shift();
    console.log(arr, val); //[1,2,3,4,5,6]  7

    //结尾出入栈  不影响原有的数据位置索引 --- 效率高
    //开头出入栈  影响原有的数据位置索引  --- 效率低
  </script>
</body>

</html>
