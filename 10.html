  <script>
    // var arr = [1, 3, 2, 4, 6, 5];

    // var arr = [3, 25, 15, 'a', 18, 9, 22];
    // console.log(arr.sort()); // [15, 18, 22, 25, 3, 9, 'a']

    //sort
    //1.默认升序
    //2.将排序的元素转为字符串；找对应字符串的Unicode码表

    //解决
    //定义一个比较器函数
    //sort(callback)
    //function(x,y){return x-y} 小于0，x移到y前面  大于0，x移到y后面  等于0，不变
    var arr = [3, 25, 15, 18, 9, 22];
    arr.sort(function (x, y) {
      // return x - y; //升序
      return y - x; //降序
    })
    console.log(arr); //[3, 9, 15, 18, 22, 25]
    //reverse()
  </script>
