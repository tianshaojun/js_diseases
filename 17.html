  <title>开发中使用history和location需要注意哪些</title>
</head>
<body>
  <script>
    //history
    //window.history属性指向History对象，它表示当前窗口的浏览历史
    //History.back()、History.forward()、History.go()
    //History.pushState()、History.replaceState()


    //Location 对象window.location和document.location属性，可以拿到这个对象
    //Location.href：整个URL
    //Location.protocol:当前URL的协议，包括冒号(:)。
    //Location.host:主机 如果端口不是协议默认的80和443，则还会包括冒号(:)和端口
    //Location.hostname:主机名，不包括端口
    //Location.port:端口号
    //Location.pathname: URL的路径部分，从根路径/开始
    //Location.search:查询字符串部分，从问号？开始
    //Location.hash:片段字符串开始，从#开始
    //Location.username:域名前面的用户名
    //Location.password:域名前面的密码
    //Location.origin:URL的协议、主机名和端口
  </script>
